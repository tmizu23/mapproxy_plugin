    type: tile
    grid: web
    url: http://cyberjapandata.gsi.go.jp/sqras/all/JAIS/latest/%(cjp_path)s.png
    min_res: 4891.96981025128
    max_res: 305.748113140705
    coverage:
      bbox: [122.9, 20.4, 154.0, 45.6]
      srs: 'EPSG:4326'
    transparent: true
    on_error:
     204:
