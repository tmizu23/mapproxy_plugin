services:
  demo:
  wmts:
  wms:
   srs: ['EPSG:3857','EPSG:4326','EPSG:4612']
   image_formats: ['image/png', 'image/jpeg']
   attribution:
      text: "「この背景地図等データは、国土地理院の電子国土Webシステムから提供されたものである。」"
   md:
      title: 国土地理院背景地図等データ
      abstract: この背景地図等データは、国土地理院の電子国土Webシステムから提供されたものである。
      online_resource: http://portal.cyberjapan.jp/
      access_constraints:
            ・私的利用の範囲を超えて、背景地図等データを保存することはできません
            ・A4サイズを超える印刷はできません。
            ・その他、以下サイトの利用規約に従う必要があります。
            http://portal.cyberjapan.jp/portalsite/kiyaku/

layers:
  - name: cjp
    title: 電子国土
    sources: [cjp_cache]
  - name: aerial
    title: 電子国土(空中写真)
    sources: [aerial_cache]   
caches:
  cjp_cache:
    grids: [web]
    sources: [cjp_tile1,cjp_tile2,cjp_tile3,cjp_tile4,cjp_tile5]
  aerial_cache:
    grids: [web]
    sources: [cjp_tile1,cjp_tile2,cjp_tile3,aerial_tile4,aerial_tile5]
sources:
