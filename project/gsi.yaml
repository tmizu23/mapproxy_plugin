services:
  demo:
  wmts:
  wms:
   srs: ['EPSG:3857','EPSG:4326','EPSG:4612']
   image_formats: ['image/png', 'image/jpeg']
   #attribution:
   #   text: "Geospatial Information Authority of Japan"
   md:
      title: 地理院タイル
      abstract: "国土地理院"
      online_resource: http://portal.cyberjapan.jp/
      access_constraints:
            ・地理院タイル一覧を参照の上、基本測量成果について必要な場合には測量法第29条及び第30条による承認の申請を行ってください。<br />
            ・著作権法第30条における私的使用に相当する範囲を越える利用に際しては出所の明示を行ってください。<br />
            ・その他、以下サイトの利用規約に従う必要があります。<br />
           <a href="http://portal.cyberjapan.jp/help/termsofuse.html">http://portal.cyberjapan.jp/help/termsofuse.html</a>

layers:
  - name: gsi_std
    title: 地理院標準地図
    sources: [gsi_std]
  - name: gsi_pale
    title: 地理院淡色地図
    sources: [gsi_pale]
  - name: gsi_blank
    title: 地理院白地図
    sources: [gsi_blank]
  - name: gsi_english
    title: GSI Map English Version
    sources: [gsi_english]
  - name: gsi_ort
    title: 電子国土基本図(オルソ画像)
    sources: [gsi_ort]
  - name: gsi_gazo1
    title: 国土画像情報(第一期:1974-1978年撮影)
    sources: [gsi_gazo1]
  - name: gsi_gazo2
    title: 国土画像情報(第二期:1979-1983年撮影)
    sources: [gsi_gazo2]
  - name: gsi_gazo3
    title: 国土画像情報(第三期:1984-1986年撮影)
    sources: [gsi_gazo3]
  - name: gsi_gazo4
    title: 国土画像情報(第四期:1988-1990年撮影)
    sources: [gsi_gazo4]


caches:
  gsi_std2012:
    grids: [web]
    sources: [gsi_std2012]
  gsi_std:
    grids: [web]
    sources: [gsi_std]
  gsi_pale:
    grids: [web]
    sources: [gsi_std-6,gsi_std-5,gsi_std-4,gsi_pale]
  gsi_blank:
    grids: [web]
    sources: [gsi_std-6,gsi_blank]
  gsi_english:
    grids: [web]
    sources: [gsi_std-6,gsi_english,gsi_std-4,gsi_std2012-3,gsi_std2012-2,gsi_std2012-1]
  gsi_ort:
    grids: [web]
    sources: [gsi_std-6,gsi_std-5,gsi_std-4,gsi_std2012-3,gsi_ort,gsi_std2012-1]
  gsi_gazo1:
    grids: [web]
    sources: [gsi_std-6,gsi_std-5,gsi_std-4,gsi_std2012-3,gsi_gazo1,gsi_std2012-1]
  gsi_gazo2:
    grids: [web]
    sources: [gsi_std-6,gsi_std-5,gsi_std-4,gsi_std2012-3,gsi_gazo2,gsi_std2012-1]
  gsi_gazo3:
    grids: [web]
