    type: tile
    grid: web
    url: http://cyberjapandata.gsi.go.jp/xyz/std/%(tms_path)s.png
    coverage:
      bbox: [122.9, 20.4, 154.0, 45.6]
      srs: 'EPSG:4326'
    transparent: true
    on_error:
     204:
       response: '#000000'
