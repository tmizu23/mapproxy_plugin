services:
  demo:
  wmts:
  wms:
   srs: ['EPSG:3857','EPSG:4326','EPSG:4612']
   image_formats: ['image/png']
   md:
      title: 地理院タイル
      abstract: "国土地理院"
      online_resource: http://portal.cyberjapan.jp/
      access_constraints:
            ・地理院タイル（標高）を使用しています。<br />
            ・地理院タイル<a href="http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html">利用規約</a>をお読みください。<br />
layers:
  - name: gsi_dem_oppai
    title: おっぱい山 検出(標高タイル）
    sources: [gsi_dem]
  - name: gsi_dem
    title: 陰影起伏(標高タイル)
    sources: [gsi_dem]
caches:
  gsi_dem:
    grids: [web]
    sources: [gsi_dem]
sources:
  gsi_dem:
    type: geojson
    grid: web
    url: http://cyberjapandata.gsi.go.jp/xyz/dem/%(tms_path)s.txt
    coverage:
      bbox: [122.9, 20.4, 154.0, 45.6]
      srs: 'EPSG:4326'
    transparent: true
    on_error:
     204:
       response: '#000000'
       cache: True
     502:
       response: '#ede9e3'
       cache: False
     other:
       response: '#000000'
       cache: False

grids:
  web:
    base: GLOBAL_WEBMERCATOR

